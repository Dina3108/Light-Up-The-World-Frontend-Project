<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Kavoon&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=New+Amsterdam&family=Patrick+Hand+SC&family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Doodle+Shadow&family=Rubik+Vinyl&family=Salsa&family=Square+Peg&family=Vibur&family=Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Paymentpage.css" />
    <title>Payment Page</title>
  </head>
  <body>
    <div class="main">
      <div class="main-img-div">
        <img
          src="Files/57a8a5e02b69e674ff2cca5617237ccb.jpg"
          class="main-img"
        />
      </div>
      <div class="right-section">
        <div class="money-div">
          <input
            type="search"
            placeholder="Please Enter the Amount to Donate"
            class="money-box"
          />
          <img src="Files/10880476.png" class="money-img" />
        </div>
        <div class="donate-via">
          DONATE VIA:
          <p class="upi-p">UPI</p>
        </div>
        <div class="phonepe-div">
          <img src="Files/Phonepe.svg" class="phonepe-img" />
          <p class="phonepe-p">PhonePe</p>
        </div>
        <div class="phonepe-div">
          <img src="Files/Gpay.svg" class="phonepe-img" />
          <p class="phonepe-p">GooglePay</p>
        </div>
        <div class="phonepe-div">
          <img src="Files/download.svg" class="phonepe-img" />
          <p class="phonepe-p">Bhim UPI</p>
        </div>
        <div class="phonepe-div">
          <img src="Files/Others.svg" class="phonepe-img" />
          <p class="phonepe-p">Others</p>
        </div>
        <div class="donate-via">
          <p class="upi-p" style="margin-top: 0">OTHER OPTIONS</p>
        </div>
        <div class="phonepe-div">
          <img src="Files/paytm.svg" class="phonepe-img" />
          <p class="phonepe-p">PayTM</p>
        </div>
        <div class="phonepe-div">
          <img src="Files/Cards.svg" class="phonepe-img" />
          <p class="phonepe-p">Cr/Dr Cards</p>
        </div>
        <div class="phonepe-div">
          <img src="Files/netbanking.svg" class="phonepe-img" />
          <p class="phonepe-p">Net Banking</p>
        </div>
        <div class="phonepe-div">
          <img src="Files/giftcard.svg" class="phonepe-img" />
          <p class="phonepe-p">Gift Cards</p>
        </div>
        <button class="donate-bottom-button">DONATE NOW</button>
      </div>
    </div>
  </body>
</html>
